<!DOCTYPE html>
<html>
<head>
    <title>ejercicioAJGV</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="resources/js/js.js"></script>
    <script src="resources/js/usuario.js"></script>
    <link rel="stylesheet" href="resources/css/style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script type="text/javascript">
        $(document).ready(function () {
            
            var user_id = get_user_id_from_url();
            if( user_id == false ){
                alert("No ha indicado un usuario");
                return_index();
            }else{
                show_user(user_id);
            }

            $('#btn_editar_usuario').click(function () {
                let new_email = $("#editar_email").val();
                let new_phone = $("#editar_phone").val();
                edit_user(user_id, new_email, new_phone);
            });

        });
    </script>
    
</head>
<body>
    <div class="body-background bg-light">
        <div class="container row mx-auto">
            <div class="col-12 col-lg-6 mt-5 mx-auto p-3 bg-white">
                                
                <div id="editar_usuario" name="editar_usuario" class="list-group my-3"></div>
                <button id="btn_editar_usuario" class="button btn btn-dark">Confirmar cambios</button>

            </div>
        </div>
    </div>
</body>
</html>
